version: '3.8'

services:
  edge-report:
    build: .
    container_name: edge-report
    ports:
      - "8001:8000"
    volumes:
      - edge-report-data:/app/data
    environment:
      - API_REFRESH_KEY=${API_REFRESH_KEY:-change-me-in-production}
      - TZ=America/New_York
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  edge-report-data:
    driver: local
